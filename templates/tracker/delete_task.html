{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Удалить задачу</title>
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1 class="text-center">Удалить задачу</h1>
        <p class="text-center">Вы уверены, что хотите удалить задачу "{{ task.title }}"?</p>
        <form method="post" action="{% url 'delete_task' task.pk %}" class="text-center mt-4">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'task_list' %}" class="btn btn-secondary">Назад</a>
        </form>
    </div>

    {% bootstrap_javascript %}
</body>

</html>
