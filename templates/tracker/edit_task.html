{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Редактировать задачу</title>
    {% bootstrap_css %}
</head>

<body>
    <div class="container">
        <h1 class="text-center">Редактировать задачу</h1>
        <form method="post" action="{% url 'edit_task' task.pk %}" class="mt-4">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
        </form>
        <a href="{% url 'task_list' %}" class="btn btn-secondary mt-3">Назад</a>
    </div>

    {% bootstrap_javascript %}
</body>

</html>
